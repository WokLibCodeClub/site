<script>
    function submitAnswer() {
        const answer = document.getElementById("answer").value;
        
        const hash = md5(answer.toLowerCase());
        
        const bhash = btoa(hash);
        const l = ['MWFmYTM0YTdmOTg0ZWVhYmRiYjBhN2Q0OTQxMzJlZTU=']
        for (let ii = 0; ii < l.length; ii++) {
            const val = l[ii];
            if (val == bhash) {
                window.location.href = hash + '.html';
                return
            }
        }
        $('#response').text('Sorry, ' + answer + ' is not correct.')
    }
</script>
